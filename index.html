<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvendo Interface KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&display=swap');
    </style>
</head>
<body>

    <div class="container">
        <figure class="titulo">
            <img src="logo 1.png" alt="Logo KenzieFlix">
            <figcaption></figcaption>
        </figure>
        <h1>Quem está assistindo?</h1>
        <div class="usuarios">
            <ul>
                <li>
                    <img src="avatar1.png" alt="Ícone do usuário Aline">
                    <p>Aline</p>
                </li>
                <li>
                    <img src="avatar2.png" alt="Ícone do usuário Pedrinho">
                    <p>Pedrinho</p>
                </li>
                <li>
                    <img src="avatar3.png" alt="ícone do usuário Julia">
                    <p>Julia</p>
                </li>
                <li>
                    <div class="adicionarPerfil">
                        <figure>
                            <img src="icone adicionar.png" alt="Icone +" width="54px" height="54px">
                            <figcaption></figcaption>
                        </figure>
                    </div>
                    <p>Adicionar perfil</p>
                </li>
            </ul>
        <div class="configuracoes">
            <h2>Gerenciar Perfis</h2>
        </div>
    </div>
    
</body>
</html>
